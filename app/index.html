<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaxs App</title>

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Jaxs App" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Optional basic styling -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 1rem;
      color: #111;
    }
  </style>
</head>
<body>
  <div id="app-root">Loading...</div>

  <!-- Import your JS files as modules -->
  <script type="module" src="/jaxs/config.js"></script>
  <script type="module" src="/jaxs/firebase.js"></script>
  <script type="module" src="/jaxs/state.js"></script>
  <script type="module" src="/jaxs/api.js"></script>
  <script type="module" src="/jaxs/watchlist.js"></script>
  <script type="module" src="/jaxs/handlers.js"></script>
  <script type="module" src="/jaxs/ui.js"></script>
  <script type="module" src="/jaxs/main.js"></script>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ Service Worker error:", err));
    }
  </script>
</body>
</html>
