        function positionPopup(button, popup) {
            const rect = button.getBoundingClientRect();
            popup.style.top = (rect.bottom + window.scrollY + 5) + 'px'; 
            popup.style.left = (rect.left + window.scrollX) + 'px'; 
            
            if ( (popup.offsetLeft + popup.offsetWidth) > window.innerWidth - 10 ) { 
                popup.style.left = (window.innerWidth - popup.offsetWidth - 10) + 'px';
            }
            if (popup.offsetLeft < 10) { 
                 popup.style.left = '10px';
            }
        }

        async function displayItemDetails(imdbId, itemTitle, detailsObject, itemType) { itemDetailContainer.innerHTML = ''; const titleEl = document.createElement('h3'); titleEl.className = 'text-xl font-bold mb-1 text-sky-300'; const year = (detailsObject.release_date || detailsObject.first_air_date)?.substring(0,4) || ''; titleEl.textContent = `${itemTitle} ${year ? `(${year})` : ''}`; itemDetailContainer.appendChild(titleEl); const watchlistButtonContainer = document.createElement('div'); watchlistButtonContainer.id = 'addToWatchlistBtnContainer'; watchlistButtonContainer.className = 'my-3 relative'; itemDetailContainer.appendChild(watchlistButtonContainer); updateAddToWatchlistButtonState(detailsObject.tmdb_id, detailsObject); const badgesContainer = document.createElement('div'); badgesContainer.className = 'mb-3 flex flex-wrap items-center'; if (detailsObject.vote_average) { const ratingBadge = document.createElement('span'); ratingBadge.className = 'detail-badge bg-yellow-500 text-gray-900'; ratingBadge.textContent = `â˜… ${detailsObject.vote_average.toFixed(1)} (${detailsObject.vote_count} votes)`; badgesContainer.appendChild(ratingBadge); } let certification = 'N/A'; if (itemType === 'movie' && detailsObject.release_dates?.results) { const usRelease = detailsObject.release_dates.results.find(r => r.iso_3166_1 === 'US'); if (usRelease?.release_dates) { const certObj = usRelease.release_dates.find(rd => rd.certification && rd.certification !== "" && (rd.type === 3 || rd.type === 4 || rd.type === 5 || rd.type === 6)) || usRelease.release_dates.find(rd => rd.certification && rd.certification !== ""); if (certObj) certification = certObj.certification; } } else if (itemType === 'tv' && detailsObject.content_ratings?.results) { const usRating = detailsObject.content_ratings.results.find(r => r.iso_3166_1 === 'US'); if (usRating?.rating && usRating.rating !== "") certification = usRating.rating; } const ageBadge = document.createElement('span'); ageBadge.className         function displaySeasons(seasons, parentShowTmdbId, parentShowImdbId) { seasonsEpisodesSection.innerHTML = ''; if (!seasons || seasons.length === 0) return; const title = document.createElement('h3'); title.className = 'section-title mt-4'; title.textContent = 'Seasons'; seasonsEpisodesSection.appendChild(title); const list = document.createElement('div'); list.className = 'seasons-list space-x-4'; seasons.filter(s => s.season_number > 0).forEach(s => { const card = document.createElement('div'); card.className = 'season-card bg-gray-700 p-3 rounded-lg cursor-pointer hover:bg-gray-600 w-[160px] flex-shrink-0 text-center'; const poster = s.poster_path ? `${smallImageBaseUrl}${s.poster_path}` : 'https://placehold.co/150x225/374151/9CA3AF?text=N/A'; card.innerHTML = ` <img src="${poster}" alt="${s.name}" class="w-full h-48 object-cover rounded-md mb-2 mx-auto" onerror="this.src='https://placehold.co/150x225/374151/9CA3AF?text=N/A'; this.onerror=null;"> <h4 class="text-sm font-semibold text-sky-200 truncate">${s.name || `Season ${s.season_number}`}</h4> <p class="text-xs text-gray-400">${s.episode_count} Episodes</p> ${s.air_date ? `<p class="text-xs text-gray-500">${s.air_date.substring(0,4)}</p>`:''} `; card.addEventListener('click', () => fetchAndDisplayEpisodes(parentShowTmdbId, s.season_number, parentShowImdbId, card)); list.appendChild(card); }); seasonsEpisodesSection.appendChild(list); const episodeDisplayContainer = document.createElement('div'); episodeDisplayContainer.id = 'episodeDisplayContainer'; episodeDisplayContainer.className = 'mt-3'; seasonsEpisodesSection.appendChild(episodeDisplayContainer); }

        async function fetchAndDisplayCollection(collectionId, currentMovieId) { showLoading('collection', 'Loading movie series...'); collectionItemsSection.innerHTML = ''; try { const response = await fetch(`${tmdbBaseUrl}/collection/${collectionId}?api_key=${apiKey}`); if (!response.ok) throw new Error(`API Error: ${response.statusText}`); const data = await response.json(); const titleEl = document.createElement('h3'); titleEl.className = 'section-title'; titleEl.textContent = data.name || 'Movie Series'; collectionItemsSection.appendChild(titleEl); const list = document.createElement('div'); list.className = 'flex overflow-x-auto space-x-3 pb-3 related-movies-scroll'; if (data.parts?.length > 0) { data.parts.forEach(movie => { if (String(movie.id) === String(currentMovieId)) return; list.appendChild(createRelatedItemCard(movie, 'movie')); }); collectionItemsSection.appendChild(list); if(list.children.length === 0) { collectionItemsSection.innerHTML += '<p class="text-sm text-gray-400">No other movies in this series.</p>'; } } else { collectionItemsSection.innerHTML += '<p class="text-sm text-gray-400">No other movies found in this series.</p>'; } } catch (error) { showMessage("Could not load movie series.", 'error', 'collection'); console.error("Collection Error:", error); } }
